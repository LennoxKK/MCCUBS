<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
            <title>My Blog - {{ title }}</title>
        {% else %}
            <title>My Blog</title>
        {% endif %}
    <body>
        {% block content %}
        <div class="col-md-8">
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tag }}">{{ message }}</div>
            {% endfor%} {% endif %}
          </div>
        {% endblock %}
    </body>
</html>
